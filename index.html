<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>My Wallet</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-4">My Wallet</h1>
    </header>
    <main>
        <div class="cotainer">
            <div class="row row-cols-1 row-cols-md-2 g-4 m-2">
                <div class="col">
                    <div class="card">
                        <img src="images/money.jpg" alt="">
                    </div>
                </div>
                <div class="col bg-light">
                    <div class="card border-0 bg-light">
                        <!-- income section -->
                        <div class="income">
                            <h4 class="text-center">Income</h4>
                            <div class="d-flex justify-content-end align-items-center p-2">
                                <h6 class="me-2">Income: </h6>
                                <input id="income-input" class="me-3" type="text">
                            </div>
                        </div>
                        <!-- Expense section  -->
                        <div class="Expense">
                            <h4 class="text-center">Expense</h4>
                            <div class="d-flex justify-content-end align-items-center p-2">
                                <h6 class="me-2">Rent: </h6>
                                <input id="rent-input" class="me-3" type="text">
                            </div>
                            <div class="d-flex justify-content-end align-items-center p-2">
                                <h6 class="me-2">Food: </h6>
                                <input id="food-input" class="me-3" type="text">
                            </div>
                            <div class="d-flex justify-content-end align-items-center p-2">
                                <h6 class="me-2">Others: </h6>
                                <input id="others-input" class="me-3" type="text">
                            </div>
                        </div>
                        <div class="text-center">
                            <button id="calc-btn" type="button" class="btn btn-primary btn-sm px-5">Calculate</button>
                        </div>

                        <div class="text-center py-4">
                            <h6>Total Expense: <span id="total-expense">00</span> </h6>
                            <h6>Balance: <span id="balance">00</span> </h6>
                        </div>
                        <!-- saving section  -->
                        <div class="saving d-flex px-2 align-items-center ">
                            <h6>Saving: </h6>
                            <input id="saving-input" class="ms-2 w-75" type="text">
                            <h6> % </h6>
                            <button id="saving-btn" class="btn btn-primary btn-sm px-4">Save</button>
                        </div>

                        <div class="text-center py-4">
                            <h6>Saving Amount: <span id="saving-amount">00</span> </h6>
                            <h6>Remaining Balance: <span id="remain-balance">00</span> </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
